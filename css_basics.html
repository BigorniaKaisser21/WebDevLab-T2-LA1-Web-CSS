<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        a {
            background-color: lightblue;
        }
        #unique-message {
            color: darkblue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Basics</h1>
    </header>
    <main>
        <p id="unique-message">Explore these popular websites:</p>
        <a href="https://www.google.com" style="color: red;">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.youtube.com">YouTube</a>
        <a href="https://www.twitter.com" class="button">Twitter</a>
    </main>
    <footer>
        <p>&copy; 2025 CSS Basics</p>
    </footer>
</body>
</html>
